<!DOCTYPE html>
<head>
    <style>
        table {
            text-align: center;
        }

        .yellow {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table cellpadding="10" cellspacing="5" border="2">
        <tr>
            <td colspan="6" bgcolor="#007979">Table Title</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFDF">1</td>
            <td bgcolor="#FFFFDF">2</td>
            <td bgcolor="#FFFFDF">3</td>
            <td bgcolor="#FFFFDF">4</td>
            <td bgcolor="#FFFFDF">5</td>
            <td bgcolor="#FFFFDF">6</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="#B7FF4A">7</td>
            <td colspan="3" bgcolor="#B7FF4A">8</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#B7FF4A">9</td>
            <td bgcolor="#FFFFDF">10</td>
            <td rowspan="2" bgcolor="#B7FF4A">11</td>
            <td bgcolor="#FFFFDF">12</td>
            <td rowspan="2" bgcolor="#B7FF4A">13</td>
            <td bgcolor="#FFFFDF">14</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFDF">15</td>
            <td bgcolor="#FFFFDF">16</td>
            <td bgcolor="#FFFFDF">17</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFDF">18</td>
            <td bgcolor="#FFFFDF">19</td>
            <td bgcolor="#FFFFDF">20</td>
            <td bgcolor="#FFFFDF">21</td>
            <td bgcolor="#FFFFDF">22</td>
            <td bgcolor="#FFFFDF">23</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFDF">24</td>
            <td colspan="4" rowspan="3" bgcolor="#B7FF4A">25</td>
            <td bgcolor="#FFFFDF">26</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFDF">27</td>
            <td bgcolor="#FFFFDF">28</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFDF">29</td>
            <td bgcolor="#FFFFDF">30</td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="#007979">Table Footnote</td>
        </tr>
    </table>
</body>
